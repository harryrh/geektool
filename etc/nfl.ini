tv.font = /usr/local/geektool/fonts/HelveticaExtObl-Light.ttf
tv.fontsize = 18

score.font = /Library/Fonts/Arial Bold.ttf
score.fontsize = 42


timestamp = true
timestamp_format = %%b %%d %%H:%%M %%Z
timestamp.font = /Library/Fonts/Arial Narrow Italic.ttf
timestamp.fontsize = 18

week.font = /Library/Fonts/Arial Bold.ttf
week.fontsize = 38

lastplay.font = /Library/Fonts/Arial.ttf
lastplay.fontsize = 20

[nfl]

horizontal = /usr/local/geektool/tmp/nfl-game-horizontal.png
vertical = /usr/local/geektool/tmp/nfl-game-vertical.png
